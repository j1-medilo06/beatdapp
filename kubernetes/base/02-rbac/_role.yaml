apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dev
  namespace: dev
rules:
  # Allow read access to ConfigMaps and Secrets
  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch

  # Allow read access to Services and Endpoints for service discovery
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs:
      - get
      - list
      - watch

  # Allow pod to emit events (useful for debugging and observability)
  - apiGroups: [""]
